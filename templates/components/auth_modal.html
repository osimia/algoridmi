<!-- Модальное окно аутентификации -->
<div id="authModal" class="fixed inset-0 bg-slate-900 bg-opacity-75 flex items-center justify-center z-[100] transition-opacity duration-300 hidden">
    <div class="card w-full max-w-md mx-4 p-8 fade-in">
        <div class="text-center mb-6">
            <img src="/static/images/logo.png" alt="Algoritmi" class="h-20 w-20 mx-auto mb-3">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">Algoritmi</h1>
            <p class="text-slate-600">Образовательная платформа по математике</p>
        </div>
        
        <h2 id="authTitle" class="text-2xl font-bold text-slate-800 mb-6 text-center">Вход</h2>
        
        <div id="authFormContent">
            <!-- Форма входа -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required 
                           class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Пароль</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required 
                           class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full btn-primary">
                    <span id="loginBtnText">Войти</span>
                </button>
                <p class="text-sm text-center text-slate-600">
                    Нет аккаунта? <button type="button" class="text-blue-600 hover:text-blue-800 font-medium" onclick="toggleAuthView('register')">Зарегистрироваться</button>
                </p>
            </form>

            <!-- Форма регистрации (упрощенная) -->
            <form id="registerForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Имя пользователя</label>
                    <input type="text" id="registerUsername" placeholder="username" required 
                           class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                    <input type="email" id="registerEmail" placeholder="your@email.com" required 
                           class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Пароль</label>
                    <input type="password" id="registerPassword" placeholder="Минимум 6 символов" required 
                           class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Подтверждение пароля</label>
                    <input type="password" id="registerPassword2" placeholder="Повторите пароль" required 
                           class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white p-3 rounded-lg font-semibold transition-colors">
                    <span id="registerBtnText">Зарегистрироваться</span>
                </button>
                <p class="text-sm text-center text-slate-600">
                    Уже есть аккаунт? <button type="button" class="text-blue-600 hover:text-blue-800 font-medium" onclick="toggleAuthView('login')">Войти</button>
                </p>
            </form>
        </div>
        
        <!-- Сообщения -->
        <p id="authMessage" class="mt-4 text-center text-sm font-medium"></p>
    </div>
</div>
